language: php
php:
- '5.6'
- '7.0'
- hhvm
- nightly
install: composer install --dev
script: phpunit --configuration phpunit.xml.dist
env:
  global:
    secure: 
after_success:
  - "openssl aes-256-cbc -k $DEPLOY_KEY -in config/deploy_id_rsa_enc_travis -d -a -out config/deploy_id_rsa"
  - "bundle exec cap deploy"